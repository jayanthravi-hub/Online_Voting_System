{% extends 'base.html' %}
{% block content %}
<h2>Candidates</h2>
<a href="{% url 'add_candidate' %}" class="btn btn-primary mb-3">Add Candidate</a>

<table class="table table-bordered">
    <tr>
        <th>Name</th>
        <th>Party</th>
        <th>Image</th>
        <th>Actions</th>
    </tr>
    {% for c in candidates %}
    <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.party }}</td>
        <td><img src="{{ c.image.url }}" width="100"></td>
        <td>
            <a href="{% url 'edit_candidate' c.id %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'delete_candidate' c.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
